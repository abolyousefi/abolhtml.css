<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NFT Card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="image-container">
                    <img
                        src="./nft-preview-card-component-main/images/image-equilibrium.jpg"
                        alt="Equilibrium Cube"
                    />
                </div>
                <div class="card-content">
                    <h2>Equilibrium #3429</h2>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="card-info">
                        <div class="price">
                            <img
                                src="./nft-preview-card-component-main/images/icon-ethereum.svg"
                                alt="Ethereum Icon"
                            />
                            0.041 ETH
                        </div>
                        <div class="days-left">
                            <img
                                src="./nft-preview-card-component-main/images/icon-clock.svg"
                                alt="Clock Icon"
                            />
                            3 days left
                        </div>
                    </div>
                    <hr />
                    <div class="creator">
                        <img
                            src="./nft-preview-card-component-main/images/image-avatar.png"
                            alt="Creator Avatar"
                        />
                        Creation of <a href="#">Jules Wyvern</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
